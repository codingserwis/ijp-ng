<div class="weather__lastupdate">
  <h2 class="weather__lastupdate-header">
    ostatnia aktualizacja dla {{ weatherData.location }}
  </h2>
  <p class="weather__lastupdate-content">{{ weatherData.lastUpdated | slice:0:10 }} - {{ weatherData.lastUpdated | slice:11:16 }}</p>
  <button (click)="onRefresh()" class="btn btn__refresh">odśwież dane</button>
</div>
<div class="flex flex__row flex__justify-spacearound">
  <div class="weather__current-condition">
    <i class="wi" [ngClass]="checkStatus()" *ngIf="dataLoaded"></i>
  </div>
  <div class="weather__current-temp">
    <span>{{ weatherData.currTemp }}&deg;</span><span>C</span>
  </div>
</div>
<div>
  <h3 class="feels__temp-header">
    temperatura odczuwalna
  </h3>
  <div class="feels__temp-data">
    <span>{{ weatherData.feelsTemp }}&deg;</span><span>C</span>
  </div>
</div>
<div>
  <h3 class="wind__dir-header">Wiatr</h3>
  <div class="flex flex__row flex__justify-spacearound flex__align-center">
    <div class="wind_dir-icon">
      <i class="wi wi-wind" [ngClass]="checkWindDir()" *ngIf="dataLoaded"></i>
      <p>{{ weatherData.windString }}</p>
    </div>
    <div class="wind__dir-units">
      <span>{{ weatherData.windSpeed }}</span> <span class="wind__units">km/h</span>
    </div>
  </div>
</div>
